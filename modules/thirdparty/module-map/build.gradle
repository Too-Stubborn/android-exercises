apply from: rootProject.ext.from.application
//apply from: rootProject.ext.from.packaging
apply plugin: rootProject.ext.plugin.butterknife

android {
    defaultConfig {
        applicationId "com.xuhj.android.lease"
        versionCode 1
        versionName "1.0"
        ndk {
            //设置支持的SO库架构（开发者可以根据需要，选择一个或多个平台的so）
            abiFilters "armeabi-v7a"
        }
    }
    signingConfigs {
        release {
            keyAlias KEY_ALIAS
            keyPassword KEY_PASSWORD
            storeFile file(rootProject.getRootDir().getAbsolutePath() + '/config/templateReleaseKey.jks')
            storePassword STORE_PASSWORD
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.release
        }
        release {
            //签名
            signingConfig signingConfigs.release
        }
    }
}

dependencies {
    // ButterKnife
    implementation "com.jakewharton:butterknife:$rootProject.ext.dependencies.butterknifeVersion"
    annotationProcessor "com.jakewharton:butterknife-compiler:$rootProject.ext.dependencies.butterknifeVersion"
}
